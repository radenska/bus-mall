<!DOCTYPE html>
<html>
  <head>
    <title>Bus Mall Survey Results</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
  </head>
  <body>
    <header>Bus Mall Product Survey Results</header>
      <h1>Results Summary Table</h1>
      <table id="results"></table>
      <h1>Number of total clicks and appearances per product</h1>
      <canvas id="votes-chart" width="800px" height="400px"></canvas>
      <h1>Percentage of time product was chosen when it appeared</h1>
      <canvas id="percent-chart" width="800px" height="400px"></canvas>
      </section>
    <script src="results.js"></script>
  </body>
</html>
